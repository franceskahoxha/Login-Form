<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a85eccc7b0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <!--LEFT SIDE-->
        <div class="row w-100 one-side">
          
            <div class="col-lg-6 col-sm-12 left-form ">
              
                <img src="./img/logo.png"  class="img-fluid w-25 my-3">
                <h2>Welcome Back!</h2>
                <p class="text-muted">Login to your account using your preferred social network authentication</p>
                <div class="d-flex gap-2">
                <button type="button" class="btn btn-danger  p-1 col-lg-6"><i class="fa-brands fa-google">&nbsp;</i>Google</button>
                <button type="button" class="btn btn-primary   p-1 col-lg-6"><i class="fa-brands fa-twitter">&nbsp;</i>Twitter</button>
                </div>
                <p class="text-muted my-3">Or Login with your email address and the password</p>
                
                <label for="exampleInputEmail1" class="form-label">Your email</label>
                <input  type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Your email"
                />

                <label for="exampleInputPassword1" class="form-label" id="passw">Password</label>
                <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="Enter your password"
                />
                <div class="check-style">
                <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1" >Remember me</label>
                <a href="#" class="link-primary" id="forgot">Forgot password?</a> 
                </div>
                <div class="d-grid gap-2">
                <button class="btn btn-primary my-3">Log in</button>  
                </div>
                    <p class="text-muted">Don't have an account? <a href="#" class="link-primary">Sign up</a></p>
                <div>
                    <p class="text-muted my-5">Â© 2020 All Rights Reserved. Created by<span class="text-weight"> ceosDesigns</span> </p>
                </div>
                     
            </div>
          
            <!--RIGHT SIDE-->
            <div class="col-lg-6">
                <div >
                <img src="./img/background.jpg" class="bg-img">
                </div>
            </div>
        </div>  
    
</body>
</html>
